<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/src/style.css">
    <title>Vite + TS</title>
  </head>
  <body>
    <header class="header">
      <h1 class="header_title">Sevn Esportes <span aria-hidden="true">&#9917;</span></h1>
    </header>

    <main class="main">
      <h2 class="main_subtitle">Confira as rodadas do nosso campeonato fictício!</h2>
      
      <div class="rounds">
        <div class="rounds_box">
          <button class="rounds_box--btn" type="button" aria-label="Rodada anterior">
            <img src="/src/images/left_arrow.svg" alt="Seta na cor branca apontando para a direção esquerda">
          </button>
          <div class="rounds_text">
            <p class="rounds_text--title">Rodada de Jogos</p>
            <p class="rounds_text--subtitle">Rodada 1</p>
          </div>
          <button class="rounds_box--btn" type="button" aria-label="Próxima rodada">
            <img src="/src/images/right_arrow.svg" alt="Seta na cor branca apontando para a direção direita">
          </button>
        </div>

        <div class="rounds_teams">
          <div class="rounds_teams--info">
            <img src="/src/images/shields/time-a.png" alt="Escudo do time A" />
            <p>Time A</p>
          </div>
          <div class="rounds_teams--score">
            <p>3</p>
            <img src="/src/images/icon_x.svg" alt="Ícone de um X para indicar o placar">
            <p>0</p>
          </div>
          <div class="rounds_teams--info">
            <p>Time B</p>
            <img src="/src/images/shields/time-b.png" alt="Escudo do time B" />
          </div>
        </div>
      </div>
    </main>

    <script type="module" src="/src/main.ts"></script>
  </body>
</html>
